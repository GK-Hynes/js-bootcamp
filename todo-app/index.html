<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo App</title>
</head>

<body>
  <h1>Todos</h1>
  <input type="text" id="filter-todos" placeholder="Filter todos" autocomplete="off">
  <label for="">
    Hide completed todos: <input type="checkbox" id="hide-completed">
  </label>
  <div id="todos"></div>
  <form action="" id="new-todo">
    <input type="text" name="newTodo" placeholder="Add new todo">
    <button>Add todo</button>
  </form>
  <script src="todo-app.js"></script>
</body>

</html>
