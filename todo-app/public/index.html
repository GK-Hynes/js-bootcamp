<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="images/favicon.png">
  <title>Todo App</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Todo App</h1>
      <h2 class="header__subtitle">What do you need to do?</h2>
    </div>
  </header>
  <div class="actions">
    <div class="actions__container">
      <input type="text" id="filter-todos" class="input" placeholder="Filter todos" autocomplete="off">
      <label class="checkbox">
        <input type="checkbox" id="hide-completed"> Hide completed todos
      </label>
    </div>
  </div>
  <div class="container">
    <div id="todos"></div>
    <form action="" id="new-todo">
      <input class="input" type="text" name="newTodo" placeholder="Add new todo">
      <button class="button">Add todo</button>
    </form>
  </div>


  <script src="scripts/bundle.js"></script>
</body>

</html>
